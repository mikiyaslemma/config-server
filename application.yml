spring:
  output:
    ansi:
      enabled: always

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8080/realms/saas-realm
          jwk-set-uri: http://host.docker.internal:8080/realms/saas-realm/protocol/openid-connect/certs

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://host.docker.internal:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

keycloak:
  server-url: http://host.docker.internal:8080
  realm: saas-realm
  client-id: saas-client
  client-secret: AlpHqibnoBwTk7z4w7BrSqs0el5b8Egf
  openIdConnectUrl: http://host.docker.internal:8080/realms/saas-realm/.well-known/openid-configuration
