spring:
  output:
    ansi:
      enabled: always

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/saas-realm
          jwk-set-uri: http://keycloak:8080/realms/saas-realm/protocol/openid-connect/certs

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

keycloak:
  server-url: http://keycloak:8080
  realm: saas-realm
  client-id: saas-client
  client-secret: 7FsOMKTT2Q8uKb6FkulJHSwQfAAEKhoT
  openIdConnectUrl: http://localhost:8080/realms/saas-realm/.well-known/openid-configuration
